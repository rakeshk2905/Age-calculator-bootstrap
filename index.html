<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator Bootstrap</title>

    <!-- CDN Link - font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="h5 text-white text-center container bg-black w-50 rounded-5  p-4 mt-5  ">
      <h1 class="h1  fw-bolder text-decoration-underline text-primary pb-4 ">
        Age Calculator
      </h1>

      <span class="fw-bold text-white "
        >Select Age :
        <input class="bg-light rounded-4 text-black fw-bold" type="date" />
      </span>

      <div class="text-center mt-3 me-4">
        <button
          type="submit"
          class="rounded-3 bg-success fw-bold text-white m-lg-3"
        >
          Calculate Age
        </button>
        <button type="reset" class="rounded-3 bg-danger fw-bold text-white">
          reset
        </button>
      </div>

      <p class="me-md-5   fw-bold  ">Calculated Age is : ...........</p>

      <footer class="text-white ">
        <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter-square mt-3 me-4" aria-hidden="true"></i></a>
        <a href="https://in.linkedin.com/" target="_blank"><i class="fa fa-linkedin-square mt-3 me-4" aria-hidden="true"></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square mt-3 me-4" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram mt-3 me-4" aria-hidden="true"></i></a>
      </footer>

    </div>
  </body>
</html>
